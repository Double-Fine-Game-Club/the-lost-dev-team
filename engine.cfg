[application]

name="The Lost Dev Team"
main_scene="res://Levels/Menu.tscn"
use_shared_user_dir=true
icon="res://icon.png"

[autoload]

global="*res://Assets/scripts/global.gd"

[display]

resizable=true
stretch_mode="2d"
stretch_aspect="ignore"
width=1920
height=1080

[input]

ui_up=[key(Up), jbutton(0, 12), key(Space)]
switch=[key(Shift)]
ctrl=[key(Control)]
enter=[key(Return)]
left=[key(A)]
right=[key(D)]

[platform]

credits="res://Assets/scripts/credits.txt"

[render]

default_clear_color=#ff99bce2
